<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play ground</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lobster&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,500;1,100&family=Smooch+Sans:wght@300&family=Vina+Sans&display=swap" 
      rel="stylesheet">
      <link rel="stylesheet" href="./styles/reset.css">
      <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: #00ff00;">Time left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: #00ff2a;">Your score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="https://i.pinimg.com/236x/77/b1/9b/77b19b1c7ec7677c666e7c74721a2fc6.jpg" height="60px" alt="imagens">
        <h2>x3</h2>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" defer src="./script/js.js"></script>
</body>
</html>
